<div ng-controller="NewUserCtrl">
    <h3>Agregar un usuario</h3>
    <form ng-submit="save()">
        <div class="control-group">
            <label>Desde Contacto:</label>
            <select class="input-block-level" ui-select2 type="text" ng-model="user.idContacto" ng-options="i._id as i.apellidos + ' ' + i.nombre for i in contactos | orderBy:'apellidos'">
                <option value=""></option>
                <option ng-disabled="true" value="">{{contactoPorId(user.idContacto).apellidos}} {{contactoPorId(user.idContacto).nombre}}</option>
            </select>
        </div>
        <div class="control-group" style="margin-bottom: 0px;">
            <label>Usuario:</label>
            <input type="text" ng-model="user.username" style="width: 251px;" />
        </div>
        <div class="control-group">
            <label>Jurisdiccion:</label>
            <select class="input-block-level" ui-select2 type="text" ng-model="user.jurisdiccion">
                <option value=""></option>
                <option ng-repeat="e in organigrama | filter:{ministerio:true} | orderBy:'nombreCompleto'" value="{{e._id}}">{{e.nombreCompleto}} ({{e.sigla}})</option>
            </select>
        </div>
        <input type="submit" value="Crear" class="btn btn-primary"/>
    </form>
</div>
