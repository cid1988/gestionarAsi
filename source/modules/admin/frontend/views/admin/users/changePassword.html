<div class="card span6" ng-controller="ChangePasswordCtrl" style="margin: 0 auto !important; float: none !important;">
	<h3 class="card-heading simple">
		Cambiar Clave
	</h3>
	<div class="card-body">
		<form ng-submit="save()">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="controls-group">
							<label for="inputNombreUser">Usuario:</label>
							<input type="text" id="inputNombreUser" class="input-block-level" value="{{user.username}}" disabled/>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="controls-group">
							<label for="inputClave">Nueva Clave:</label>
							<input type="password" id="inputClave" class="input-block-level" ng-model="newPassword" minlength="5" required autofocus />
						</div>
					</div>
				</div>
				<div class="row-fluid" style="padding-top:15px;">
					<div class="span12">
						<input type="submit" class="btn btn-primary" value="Cambiar Clave" title="Cambiar la Clave" style="width:100%;" />
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
