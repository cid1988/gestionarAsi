<style>
    .temas li {
        list-style-type: none;
        border-left: solid #444 4px;
        padding-left: 8px;
        margin-bottom: 8px;
    }
</style>
<div ng-controller="ORMCalendarioTemasCtrl" edit-model="live"
ng-model="instancia" changes-watch="temas" class="well">
    <div>
        <p class="text-info" style="text-align:center" ng-hide="live.temas.length">No se han definido temas para esta reuni√≥n</p>
        <ul ui-sortable="false"
        ng-model="live.temas">
            <li ng-repeat="t in live.temas" style="list-style-type: none">
                <i ng-show="editando" class="icon-move" style="position: relative;top: -4px;"></i>
                <span ng-hide="editando">{{t.titulo}}</span>
                <div class="input-append" ng-show="editando">
                    <input type="text" ng-disabled="!editando"
                    ng-model="t.titulo" />
                    <button ng-click="borrarTema(t)" type="button" class="btn add-on">
                        <i class="icon-remove"></i>
                    </button>
                </div>
            </li>
        </ul>
        <div class="control-group" ng-show="editando">
            <div class="input-append">
                <input
                ui-keypress="{'enter':'agregarTema() && $event.preventDefault()'}"
                type="text" class="input-large" ng-model="nuevoTema.titulo" />
                <span type="button" class="add-on">
                    <i class="icon-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="toolbar" style="text-align: right; display: none;" ng-show="editando">
        <div class="btn-group">
            <button type="button" ng-click="returnToOriginal()" class="btn" ng-disabled="!changes"
            disabled="disabled">
                <i class="icon-undo"></i>
            </button>
            <button type="button" ng-click="guardarCambios()" class="btn btn-primary"
            ng-disabled="!changes" disabled="disabled">
                <i class="icon-ok"></i>
            </button>
        </div>
    </div>
</div>
