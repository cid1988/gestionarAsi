<div style="overflow-y: hidden; overflow-x: hidden; padding-bottom: 40px">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Desde</th>
                <th>Hasta</th>
                <th>Comentarios</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in fechasReuniones | orderBy:'-desdeDate'">
                <td>{{r.fecha}}</td>
                <td>{{r.desdeHora}}</td>
                <td>{{r.hastaHora}}</td>
                <td>{{r.comentarios}}</td>
                <td><a type="button" class="btn btn-link no-print" href="/orm/calendario?instancia={{r._id}}"><i class="icon-zoom-in"></i> Ver Detalle</a></td>
            </tr>
        </tbody>
    </table>
</div>
