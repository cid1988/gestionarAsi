<style>

.contacto-mini {
    margin-left: 0;
    margin-top: 0;
    margin-right: 7px;
    margin-bottom: 7px;
    display: inline-block;
    padding: 4px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fe0;
}

.contacto-mini img {
    width: 30px; height: 30px; margin-right: 7px;
    float: left;
}

.contacto-mini .texto {
    float: left;
}
.contacto-mini .texto strong {
    display: block;
}
.contacto-mini a {
    white-space: nowrap;
}

.contacto-mini .label {
    display: inline;
}

.contacto-mini .close-button {
    height: 100%;
}

</style>

<span class="contacto-mini">
    <img ng-show="contactos[pId].foto" ng-src="/api/upload/{{contactos[pId].foto}}"  class="img-circle">
    <span class="texto">
        <strong><a href="javascript:;" ng-click="uiHelper.abrirTarjetaContacto(pId)">{{contactos[pId].nombre}} {{contactos[pId].apellido}}</a></strong>
        <span ng-show="contactos[pId].oficinaSigla" class="label">{{contactos[pId].oficinaSigla}}</span>
    </span>
    <a ng-click="instancia.participantes[pId][lista] = null" class="close-button btn btn-mini btn-link" type="button"><i class="icon-remove"></i></a>
</span>
