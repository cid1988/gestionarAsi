<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3>Programar una reunión</h3>
</div>
<div class="modal-body" style="max-height: inherit">
    <div class="calendar" fullcalendar ng-model="calendar"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="hide()">Cancelar</button>
  <button class="btn btn-primary" ng-click="aceptar();hide()">Continuar</button>
</div>
