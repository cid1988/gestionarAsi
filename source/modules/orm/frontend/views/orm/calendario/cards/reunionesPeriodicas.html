<style>
.resaltar {
	background-color: #F5F7BE;
}
</style>

<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Programar Reunion Semanal</h3>
    </div>
    <div class="modal-body" style="height: 200px;">
        <div class="controls" style="min-width: 500px; display: inline-block; margin-bottom: 20px; margin-right: 10px">
            <span style="display: inline-block;width: 100%;"> Reuni√≥n:<br />
                <select ui-select2 style="width:100%" type="text" ng-model="reunionPeriodica.idReunion" placeholder="">
                    <option value=""></option>
                    <option ng-repeat="h in todasReuniones | orderBy:'orden'" ng-hide="h.apagado || (h.nombre =='Maestro')" ng-if=permiso(h.tipo) value="{{h._id}}">{{h.nombre}}&nbsp;({{h.tipo}})</option>
                </select>
            </span>
        </div>
        <div class="control-group">
            <span style="display: inline-block;width: 350px;"> Entre Fechas:<br />
                <input style="width:30%; margin-right: 20px;" date type="text" ng-model="reunionPeriodica.fecha1" /> Y 
                <input style="width:30%; margin-left: 20px;" date type="text" ng-model="reunionPeriodica.fecha2" />
            </span>
            <span style="display: inline-block;width: 200px;"> Hora:<br />
                <input style="width:20%; margin-right: 10px;" placeholder="hh" type="text" ng-model="reunionPeriodica.hora" /> : 
                <input style="width:20%; margin-left: 10px;" placeholder="mm" type="text" ng-model="reunionPeriodica.minutos" />
            </span>
        </div>
		<div class="span2" style="width:100px;margin-left: 5px;">
			<label>Lunes</label>
			<input type="checkbox" ng-model="reunionPeriodica.lunes" style="margin-left: 20px;" />
		</div>
		<div class="span2" style="width:100px;margin-left: 5px;">
			<label>Martes</label>
			<input type="checkbox" ng-model="reunionPeriodica.martes" style="margin-left: 20px;" />
		</div>
		<div class="span2" style="width:100px;margin-left: 5px;">
			<label>Miercoles</label>
			<input type="checkbox" ng-model="reunionPeriodica.miercoles" style="margin-left: 20px;" />
		</div>
		<div class="span2" style="width:100px;margin-left: 5px;">
			<label>Jueves</label>
			<input type="checkbox" ng-model="reunionPeriodica.jueves" style="margin-left: 20px;" />
		</div>
		<div class="span2" style="width:100px;margin-left: 5px;">
			<label>Viernes</label>
			<input type="checkbox" ng-model="reunionPeriodica.viernes" style="margin-left: 20px;" />
		</div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn pull-right" data-dismiss="modal">Cancelar</a>
        <a href="#" class="btn btn-info pull-right" data-dismiss="modal" ng-click="programaReunionPeriodica(true)" style="margin-right: 10px;">Guardar</a>
    </div>
</div>
